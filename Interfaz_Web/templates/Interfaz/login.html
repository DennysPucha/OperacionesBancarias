{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.0-dist/css/bootstrap.min.css' %}">
    <title>Iniciar Seción</title>
</head>

<body style="background-color:#547980;">
    <script src="{% static 'bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js'%}" ></script>
    <div id="template-bg-1">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="card p-4 text-light bg-dark mb-5">
                <div class="card-header">
                    <h3>Iniciar sesión </h3>
                </div>
                <div class="card-body w-100">
                    <form name="login" action="" method="post">
                        {% csrf_token %}
                        <div class="input-group form-group mt-3">
                            <div class="bg-secondary rounded-start">
                                <span class="m-3"><i class="fas fa-user mt-2"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nro de Cuenta" name="Nro de Cuenta">
                        </div>
                        <div class="input-group form-group mt-3">
                            <div class="bg-secondary rounded-start">
                                <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" name="password">
                        </div>

                        <div class="form-group mt-3">
                            <a href="../dashboard-id/1" class="btn bg-secondary float-end text-white w-100" role="button" style="margin-left:2em;">Acceder</a>
                        </div>

                    </form>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <div class="text-primary">Si no es un usuario registrado, registrese aquí.</div>
                        <a href="../register/" class="btn btn-outline-warning" role="button" style="margin-left:2em;">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
